<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="cover">
        <div class="choices">
            <div class="2player">Against Player 2</div>
            <div class="computer">Against Computer</div>
        </div>
        <button>Play</button>
    </div>
    
    <h1>Tic Tac Toe</h1>
    <main>
        <div class="grid">
            <div><img src="cross.svg" alt="" class="cross"></div>
            <div><img src="circle.svg" alt="" class="circle"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </main>
</body>
</html>
