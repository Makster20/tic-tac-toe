<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="cover">
        <h2 class="shake">Please select an option</h2>
        <div class="choices">
            <div class="player2">Against Player 2</div>
            <div class="computer">Against Computer</div>
        </div>
        <button>Play</button>
    </div>
    
    <h1>Tic Tac Toe</h1>
    <main>
        <div class="grid">
            <div class="1"><img src="circle.svg" alt="" class="circle"></div>
            <div class="2"><img src="cross.svg" alt="" class="cross"></div>
            <div class="3"></div>
            <div class="4"></div>
            <div class="5"></div>
            <div class="6"></div>
            <div class="7"></div>
            <div class="8"></div>
            <div class="9"></div>
        </div>
    </main>
</body>
</html>
